name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: pwd
        run: pwd
      - name: list directory
        run: ls -al
      - name: Rename pnpm-lock.yaml because Cypress can have only "pnpm" OR "npm" OR "yarn" lock file
        run: mv frontend/pnpm-lock.yaml frontend/pnpm-lock.yaml.org
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
#          build: npm run build
#          start: npm start
#          build: npx cypress info          
      - name: Rename back
        run: mv frontend/pnpm-lock.yaml.org frontend/pnpm-lock.yaml
